<% include ../header.html %>
                    <section class="mdl-grid mdl-grid--no-spacing cl-grid">
                        <form class="cl-form mdl-cell mdl-cell--12-col mdl-shadow--2dp">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" value="<%=result.name %>" readonly id="name">
                                <label class="mdl-textfield__label" for="name">单位名称</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" value="<%=result.belong %>" readonly id="belong">
                                <label class="mdl-textfield__label" for="belong">身份</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="email" value="<%=result.email %>" readonly id="email">
                                <label class="mdl-textfield__label" for="email">电子邮件</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="tel" value="<%=result.tel %>" readonly id="tel">
                                <label class="mdl-textfield__label" for="tel">手机号码或电话号码</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="url" value="<%=result.url %>" readonly id="url">
                                <label class="mdl-textfield__label" for="url">网址</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" value="<%=result.address %>" readonly id="address">
                                <label class="mdl-textfield__label" for="address">地址</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <textarea class="mdl-textfield__input" type="text" placeholder="<%=result.introduction %>" readonly rows="5" id="introduction"></textarea>
                                <label class="mdl-textfield__label" for="introduction">介绍</label>
                            </div>
                        </form>
                    </section>
                    <section class="mdl-grid mdl-grid--no-spacing mdl-color--white mdl-shadow--2dp">
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text">填写审核单位结果</h2>
                        </div>
                        <form class="cl-form cl-form--border mdl-cell mdl-cell--12-col" action="/admin/doVerifyCorporation/" method="POST">
                            <input type="hidden" name="_id" value="<%=result._id %>">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <span class="cl-radio-title">审核结果</span>
                                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="s-option-1">
                                    <input type="radio" id="s-option-1" class="mdl-radio__button" name="state" value="通过">
                                    <span class="mdl-radio__label">通过</span>
                                </label>
                                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="s-option-2">
                                    <input type="radio" id="s-option-2" class="mdl-radio__button" name="state" value="不通过">
                                    <span class="mdl-radio__label">不通过</span>
                                </label>
                            </div>
                            <p>
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">提交</button>
                            </p>
                        </form>
                    </section>
<% include ../footer.html %>
